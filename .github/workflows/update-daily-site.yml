name: Update Daily Site

on: [push, delete]

concurrency:
  group: ${{ github.ref }}${{ github.actor }}
  cancel-in-progress: true
jobs:
  delete-from-daily:
    if: ${{ github.event_name == 'delete' && github.event.ref_type == 'branch' }} # By default the delete event triggers on many things, but we only want this to run when a branch is deleted.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      - name: Inject GIT Slug/Short Variables # Exposes git variables in a slug format (/ turns to - etc).
        uses: rlespinasse/github-slug-action@v3.x
      - name: Delete Files on Daily üöÄ
        run: |
          git config --global user.email ${{ github.actor }}
          git config --global user.name ${{ github.actor }}
          git clone --single-branch --branch master "https://${{ secrets.API_TOKEN_GITHUB }}@github.com/robinjac/daily-sites.git"
          rm -rf interest-rate-calculator/${{ env.GITHUB_REF_SLUG }}/
          git add .
          git commit --allow-empty --message "[GHA] DELETED ${{ github.ref }}"
          git push -u origin HEAD:master
  deploy-to-daily:
    if: ${{ github.event_name == 'push' && github.actor != 'dependabot[bot]' }} # We only want to run this on push by a user and not a bot.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Clone daily-sites repository
        run: |
          git clone --single-branch --branch master "https://github.com/robinjac/daily-sites.git"

      - name: Remove existing directory
        run: rm -rf interest-rate-calculator/${{ env.GITHUB_REF_SLUG }}/

      - name: Create directory
        run: mkdir -p interest-rate-calculator/${{ env.GITHUB_REF_SLUG }}/branch

      - name: Copy files to directory
        run: cp -a dist/. interest-rate-calculator/${{ env.GITHUB_REF_SLUG }}/branch

      - name: Run Node.js script
        run: node .scripts/update_daily.cjs ${{ github.ref }}
        working-directory: interest-rate-calculator/${{ env.GITHUB_REF_SLUG }}

      - name: Commit and push changes
        run: |
          git add .
          git commit --allow-empty --message "[GHA] ${{ env.branch_action }} ${{ github.ref }}"
          git push -u origin HEAD:master
